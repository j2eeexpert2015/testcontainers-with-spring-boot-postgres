# MySQL Configuration
# Connects to the 'mysql-db' service defined in docker-compose.yml
spring.datasource.url=jdbc:mysql://localhost:3306/retaildb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL script execution at startup (if needed)
# Ensure schema.sql/data.sql are MySQL compatible or remove these lines if using ddl-auto=create/update or Liquibase
spring.sql.init.mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# Server Port
server.port=8080

# Other configurations (logging, etc.) - Keep relevant ones from your original file
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Testcontainers Configuration (primarily for tests, but keep if needed)
testcontainers.wait.timeout=30000